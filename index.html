<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Techpedia — Learn CS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <aside id="sidebar" class="sidebar">
    <div class="brand">
      <h2>Techpedia</h2>
      <p class="sub">CS Essentials • Laptop UI</p>
    </div>

    <input id="searchInput" class="search-box" placeholder="Search topics..." />

    <ul id="topicList" class="topic-list">
      <!-- populated by script.js -->
    </ul>

    <div class="sidebar-footer">
      <button id="toggleSidebar" class="btn small">Collapse</button>
    </div>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <div class="title">Techpedia — Computer Science Learning Portal</div>
      <div class="actions">
        <button id="darkToggle" class="btn small">Dark</button>
      </div>
    </header>

    <section class="content-area">
      <article class="welcome-card">
        <h1>Welcome to Techpedia</h1>
        <p>Choose any topic from the left to open a full page of structured notes. Use the search box to find topics instantly.</p>
      </article>

      <article id="topicContent" class="topic-content hidden">
        <h2 id="topicTitle"></h2>
        <div id="topicBody" class="topic-body"></div>
        <div class="topic-actions">
          <button id="backBtn" class="btn">Back to top</button>
        </div>
      </article>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
